<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>legislators</title>
    <!-- <link rel="stylesheet" href="build/css/vendor.css"> UNCOMMENT IF YOU INSTALL ANY CSS COMPONENTS WITH BOWER -->
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- state search -->
      <div class="state-search">
        <h1>Legislearch</h1>
        <form class="state-search-form">
          <h3>Enter a state</h3>
          <div class="form-group">
            <input type="text" name="search-bar" value="">
            <button id="button" type="submit" name="button">search</button>
          </div>
        </form>
        <!-- state search end -->
      </div>
      <!-- legislator-search -->
      <div class="legislator-search">
        <button id="state-button" type="button" name="button">back</button>
        <h1 class="state-name">legislator search</h1>
        <div class="scroll-outer">
            <div class="scroll-window">
              <ul>
              </ul>
            </div>
          </div>
        <!-- legislator-search end -->
      </div>
      <div class="contributor-page">
        <button id="leg-button" type="button" name="button">Back</button>
        <div class="legislator">
          <h2 id="name"></h2>
          <div class="party-office">
            <h3 id="party"></h3>
            <h3 id="office"></h3>
          </div>
        </div>
        <div class="contributor-web">
        </div>

      </div>
      <!-- container end -->
    </div>
  </body>
</html>
